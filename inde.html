<style>
/* General Reset */
* {
  margin: 0;

}

/* Body Styling */
body {

/* Background Animation */

}

/* Header Styling */

}

}

/* Main Content Padding */
.hero {

/* Larger Circular Sidebar */
    .circular-sidebar {
      position: fixed;
      bottom: -150px; /* Hidden initially */
      right: -150px; /* Hidden initially */
      width: 600px; /* Increased size */
      height: 700px; /* Increased size */
      background-image: url(./business\ 8.webp);

      transition: transform 0.6s ease-in-out;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .circular-sidebar.open {
      transform: scale(1); /* Expand into view */
    }

    /* Menu items inside the larger circle */
    .menu {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .menu a {

      color: white;
      background: #00bcd4;

      border-radius: 50%;
      margin: 20px; /* Adjusted margin */

      font-weight: bold;
      transition: transform 0.3s, background 0.3s;
    }

    .menu a:hover {
      background:  rgba(0, 0, 0, 0.8);
      transform: scale(1.3); /* Enlarges on hover */
    }

    /* Toggle button */
    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 18px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background 0.3s;

    }

/* Search Icon */
.search-icon {

  width: 90px;
  height: 90px;

  display: flex;
  justify-content: center;
  align-items: center;

/* Search Container */
.search-container {

  align-items: center;
  overflow: hidden;

/* Search Icon */
.search-icon {
  position: absolute;
  width: 90px;
  height: 50px;
  background: #fff;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #0ff;

  transition: transform 0.4s ease, background-color 0.3s ease;
}

.search-icon:hover {
  transform: scale(1.1);
  background: transparent;
}

/* Search Bar */
.search-bar {
  position: absolute;
  width: 400px;
  height: 120px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.2);
  display: flex;
  justify-content: center;
  align-items: center;
  clip-path: circle(0% at 100% 100%);
  transition: clip-path 0.5s ease;
}

.search-bar input {
  width: 600px;
  opacity: 0;
  padding: 10px;
  border: none;
  outline: none;
  border-radius: 50px;
  transition: width 0.4s ease, opacity 0.4s ease;
}

.search-container.active .search-bar {
  clip-path: circle(150% at 50% 50%);
}

.search-container.active input {
  width: 500px;
  opacity: 1;
  transition-delay: 0.2s;
}

  <script>
    const slides = document.querySelectorAll('.slide');
    let currentIndex = 0;

    function showNextSlide() {
      // Remove active class from the current slide
      slides[currentIndex].classList.remove('active');

      // Move to the next slide
      currentIndex = (currentIndex + 1) % slides.length;

      // Add active class to the new slide
      slides[currentIndex].classList.add('active');
    }

    // Automatically change slides every 3 seconds
    setInterval(showNextSlide, 3000);
  </script>
