  <div class="appointment-container">

        <input type="date" id="date" name="date" required>

<script>
document.getElementById("appointmentForm").addEventListener("submit", function(event) {
    event.preventDefault();

    // Get form data
    const name = document.getElementById("name").value;
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;
    const appointmentName = document.getElementById("appointmentName").value;


    // Display confirmation message
    document.getElementById("userName").textContent = name;
    document.getElementById("appointmentDate").textContent = date;
    document.getElementById("appointmentTime").textContent = time;
    document.getElementById("appointmentName").textContent = appointmentName;

    document.getElementById("appointmentForm").classList.add("hidden");
    document.getElementById("confirmationMessage").classList.remove("hidden");
});

</script>
<style>

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: red;
      border-radius: 50%;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <script>
    function createFireworks(x, y) {
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;
        document.body.appendChild(particle);
        
        const angle = Math.random() * 360;
        const speed = Math.random() * 5 + 2;
        const xVelocity = Math.cos(angle) * speed;
        const yVelocity = Math.sin(angle) * speed;

        particle.animate([
          { transform: `translate(0, 0)`, opacity: 1 },
          { transform: `translate(${xVelocity * 50}px, ${yVelocity * 50}px)`, opacity: 0 }
        ], {
          duration: 1000,
          easing: 'ease-out',
          fill: 'forwards'
        });

        setTimeout(() => particle.remove(), 1000);
      }
    }

    document.addEventListener('click', (e) => {
      createFireworks(e.pageX, e.pageY);
    });
  </script>
